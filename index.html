<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرم دریافت شماره</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4ff;
      direction: rtl;
      text-align: center;
      padding: 50px 20px;
    }
    input[type="tel"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #061c60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>دریافت شماره موبایل</h1>
  <p>لطفاً شماره خود را وارد کنید:</p>
  <input type="tel" id="phone" placeholder="مثلاً 09121234567" />
  <br />
  <button onclick="sendPhone()">ارسال</button>
  <div class="message" id="msg"></div>

<script>
  function sendPhone() {
    const phone = document.getElementById("phone").value;
    if (!phone || phone.length < 10) {
      alert("لطفاً شماره معتبر وارد کنید");
      return;
    }

    const formData = new URLSearchParams();
    formData.append("phone", phone);

const phone = document.getElementById("phone").value;
const ip = await (await fetch("https://api64.ipify.org?format=json")).json();
const page = window.location.href;

const formData = new URLSearchParams();
formData.append("phone", phone);
formData.append("ip", ip.ip);
formData.append("page", page);

fetch("https://script.google.com/macros/s/AKfycbxzpl7xjRR0GlpHL2RNY1LKmIUm61Auz3mDipiCqj0zbVR-oti8GEe94Pt8pQFHkvarkg/exec", {
  method: "POST",
  headers: {
    "Content-Type": "application/x-www-form-urlencoded"
  },
  body: formData.toString()
})
.then(res => res.text())
.then(data => {
  document.getElementById("msg").innerText = "شماره شما با موفقیت ثبت شد ✅";
  document.getElementById("phone").value = "";
})
.catch(err => {
  alert("❌ خطا در ارسال. دوباره تلاش کنید.");
  console.error(err);
});

  }
</script>

</body>
</html>
