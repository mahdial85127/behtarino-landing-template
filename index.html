<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دریافت شماره موبایل</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4ff;
      direction: rtl;
      text-align: center;
      padding: 50px 20px;
    }
    input[type="tel"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #061c60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>دریافت شماره موبایل</h1>
  <p>لطفاً شماره خود را وارد کنید:</p>
  <input type="tel" id="phone" placeholder="مثلاً 09121234567" />
  <br />
  <button onclick="sendPhone()">ارسال</button>
  <div class="message" id="msg"></div>

<script>
  async function sendPhone() {
    const phone = document.getElementById("phone").value;
    if (!/^09\d{9}$/.test(phone)) {
      alert("شماره معتبر نیست");
      return;
    }

    const ip = await (await fetch("https://api64.ipify.org?format=json")).json().then(data => data.ip);
    const page = window.location.href;

    const params = new URLSearchParams({
      phone: phone,
      ip: ip,
      page: page
    });

    fetch("https://script.google.com/macros/s/AKfycbx7k0227N_iuvTDhrLGQsBqvHZrNsIY0rL5_9n910iooi4eASRd2wVvVw5rQ9c4p2oj/exec", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: params.toString()
    })
    .then(res => res.text())
    .then(text => {
      if (text === "OK") {
        document.getElementById("msg").innerText = "شماره شما ثبت شد ✅";
        document.getElementById("phone").value = "";
      } else {
        alert("خطا در ثبت شماره. دوباره تلاش کنید.");
      }
    })
    .catch(err => {
      alert("خطا در ارسال. دوباره تلاش کنید.");
      console.error(err);
    });
  }
</script>

</body>
</html>
